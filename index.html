<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReplyLeadGen - AI Sales Engagement Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#0c043f',
                light: '#1a1060',
                accent: '#3b82f6'
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'gradient-x': {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        position: relative;
        background-color: #f8fafc;
      }
      
      /* Global Animated Background */
      .global-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -50;
        background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05), rgba(255, 255, 255, 0)),
                    radial-gradient(circle at 0% 0%, rgba(12, 4, 63, 0.03), rgba(255, 255, 255, 0)),
                    radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.05), rgba(255, 255, 255, 0));
        background-size: 150% 150%;
        animation: gradient-bg 20s ease infinite alternate;
      }
      
      @keyframes gradient-bg {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      .gradient-text {
        background: linear-gradient(135deg, #0c043f 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* 3D Perspective Grid Animation */
      .perspective-container {
        perspective: 1000px;
        overflow: hidden;
      }
      .moving-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-size: 60px 60px;
        background-image: 
          linear-gradient(to right, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        transform: rotateX(60deg);
        animation: grid-scroll 20s linear infinite;
        mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 90%);
      }
      @keyframes grid-scroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 600px; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div class="global-bg"></div>
    <div id="root"></div>
  </body>
</html>
